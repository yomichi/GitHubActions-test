name: deploy

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'auto rebuilding site')"
    steps:
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x

    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: main

    - name: Checkout gh-pages
      uses: actions/checkout@v2
      with:
        path: gh-pages


    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx

    - name: Build
      run: |
        cd ${GITHUB_WORKSPACE}/main/docs
        make html

    - name: Deploy Configuration
      run: |
          mkdir ~/.ssh
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
          echo "${{ secrets.GHA_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

    - name: Push
      env:
        GIT_USER: "yomichi"
        GIT_EMAIL: "yomichi@tsg.jp"
      run: |
          cd ${GITHUB_WORKSPACE}
          mv main/docs/_build/html/* "gh-pages/man/${{ env.GITHUB_REF_SLUG }}"
          cd gh-pages
          git config --local user.name "${GIT_USER}"
          git config --local user.email "${GIT_EMAIL}"
          git remote set-url origin git@github.com:${GITHUB_REPOSITORY}.git
          git add man
          git commit -m "auto rebuilding site"
          git push origin gh-pages
